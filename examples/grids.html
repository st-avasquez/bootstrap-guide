<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grids</title>
  </head>
  <body>
    <div class="container bg-secondary mt-3">
        <h3 class="text-white">Auto sized columns</h3>
        <div class="row">
            <div class="col bg-light border">
                <p>col</p>
            </div>
            <div class="col bg-light border">
                <p>col</p>
            </div>
            <div class="col bg-light border">
                <p>col</p>
            </div>
        </div>
    </div>
    <div class="container bg-secondary mt-3">
        <h3 class="text-white">Mixing sized and auto-scaling columns</h3>
        <div class="row">
            <div class="col bg-light border">
                <p>col</p>
            </div>
            <div class="col-4 bg-light border">
                <p>col-4</p>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-light border">
                <p>col-5</p>
            </div>
            <div class="col bg-light border">
                <p>col</p>
            </div>
        </div>
    </div>
    <div class="container bg-secondary mt-3">
        <h3 class="text-white">Column wrapping</h3>
        <div class="row">
            <div class="col-6 bg-light border">
                <p>col-6</p>
            </div>
            <div class="col-8 bg-light border">
                <p>col-8</p>
            </div>
        </div>
    </div>
    <div class="container bg-secondary mt-3">
        <h3 class="text-white">Column breaks</h3>
        <div class="row">
            <div class="col-4 bg-light border">
                <p>col-4</p>
            </div>
            <div class="col-4 bg-light border">
                <p>col-4</p>
            </div>
            <div class="w-100"></div>
            <div class="col-4 bg-light border">
                <p>col-4</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
